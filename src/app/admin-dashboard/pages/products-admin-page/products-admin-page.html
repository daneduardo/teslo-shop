<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">
  Total de products
  <span class="text-accent">{{productsResorce.value()?.count ?? 0}}</span>
</h3>
<div class="divider"></div>
<div class="flex gap-2 items-center h-20" >
  <app-pagination [pages]="productsResorce.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  >
</app-pagination>
<select class="select select-bordered w-20"
(change)="productsPerPage.set(+selectPerPage.value)"
#selectPerPage
>
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="30">30</option>
  <option value="50">50</option>
  <option value="100">100</option>
</select>
<div class="flex flex-1">
  <button class="btn btn-sm btn-primary" routerLink="/admin/products/new">Nuevo producto</button>
</div>



</div>

<product-table [products]="productsResorce.value()?.products ?? []"></product-table>
