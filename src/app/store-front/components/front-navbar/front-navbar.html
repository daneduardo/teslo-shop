<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li><a routerLink="/gender/men" class="btn btn-ghost" routerLinkActive="text-secondary">Hombres</a></li>
        <li><a routerLink="/gender/women" class="btn btn-ghost" routerLinkActive="text-secondary">Mujeres</a></li>
        <li><a routerLink="/gender/kids" class="btn btn-ghost" routerLinkActive="text-secondary">Niños</a></li>
      </ul>
    </div>
    <a routerLink="/" class="btn btn-ghost text-xl font-montserrat">Teslo
      <span class="text-secondary">| Shop</span>
    </a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="/gender/men" class="btn btn-ghost" routerLinkActive="text-secondary">Hombres</a></li>
      <li><a routerLink="/gender/women" class="btn btn-ghost" routerLinkActive="text-secondary">Mujeres</a></li>
      <li><a routerLink="/gender/kids" class="btn btn-ghost" routerLinkActive="text-secondary">Niños</a></li>
    </ul>
  </div>
  <div class="navbar-end gap-4">
@if(AuthService.isAdmin()){
<a routerLink="/admin" class="text-accent">Admin Panel</a>
  }
  <!--  -->
    @if(AuthService.authStatus() === 'authenticated'){
    <a routerLink="" class="btn btn-ghost" routerLinkActive="text-secondary">
      {{AuthService.user()?.fullName}}
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </a>
    <button class="btn btn-sm btn-error" (click)="AuthService.logout()">Salir</button>
    }
    @else if(AuthService.authStatus() === 'not-authenticated'){
    <a routerLink="/auth/login" class="btn btn-ghost" routerLinkActive="text-secondary">Login</a>
    }
    @else {
      <a class="btn btn-ghost">Loading...</a>
    }
  </div>
</div>
