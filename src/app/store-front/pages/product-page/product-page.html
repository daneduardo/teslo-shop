@if(productResource.isLoading()) {

<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner loading-lg">Loading product...</span>
</div>
}

@if(productResource.hasValue()) {
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
    <div>
    <product-carousel [images]="productResource.value().images"></product-carousel>
    </div>
    <div class="p-4">
      <h1 class="text-3xl font-bold mb-4">{{productResource.value().title}}</h1>
      <p class="text-gray-700 mb-6">{{productResource.value().description}}</p>
      <div class="text-2xl font-semibold text-green-600 mb-4">${{productResource.value().price}}</div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
    </div>
  </div>
}
